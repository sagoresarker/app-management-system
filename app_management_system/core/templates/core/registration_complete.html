{% extends 'base.html' %}

{% block title %}Registration Complete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg p-4 text-center">
                <h1 class="mb-4">Registration Complete</h1>
                <p class="lead">Thank you for registering. Please check your email to activate your account.</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
